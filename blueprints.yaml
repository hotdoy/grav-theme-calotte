name: Calotte
slug: calotte
type: plugin
version: 0.1.0
description: Calotte Agency theme.
icon: rebel
author:
  name: Calotte
  email: dev@calotte.ca
homepage: https://github.com/calotte/grav-theme-calotte
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/calotte/grav-theme-calotte/issues
readme: https://github.com/calotte/grav-theme-calotte/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:

    core:
      type: section
      title: Core

    ga_tracking_id:
      type: text
      label: GA Tracking ID
      help: Google Analytics Tracking ID
      placeholder: 'UA-123456789-1'
      description: Do not fill if you are using GTM

    gtm_container_id:
      type: text
      label: GTM Container ID
      help: Google Tag Manager Container ID
      placeholder: 'GTM-ZXCVB00'

    facebook_app_id:
      type: text
      label: Facebook App Id
      placeholder: '123456789123456'

    facebook_pixel:
      type: textarea
      rows: 13
      label: Facebook Pixel
      
    twitter_site:
      type: text
      label: Twitter Site
      placeholder: '@twitter_handle'

    gmaps_key:
      type: text
      label: Google Maps API Key

    gmaps_styles:
      type: textarea
      rows: 13
      label: Snazzy Maps

    organization_logo:
      type: text
      label: Organization Logo
      help: The absolute path to your organization logo. The image must be 112x112px at minimum. And of jpg, png, or gif format.
      placeholder: 'https://path/to/logo.png'

    calotte:
      type: section
      title: Calotte